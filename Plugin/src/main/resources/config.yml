# ================================
# SimpleSpawn Configuration File
# ================================

# --------------------------------
# /spawn Configurations
# --------------------------------

# If true, the player must be on the ground to use /spawn
ground: true

# If true, a countdown is required before teleporting to spawn
cooldownrequirement: true

# Countdown duration in seconds before teleporting to spawn
cooldown: 5


# --------------------------------
# /back Configurations
# --------------------------------

# If true, players can only use /back ONCE after death or teleport
OneTimeUse: true

# If true, a countdown is required before teleporting back
cooldownrequirement_back: true

# Countdown duration in seconds for /back
cooldown_back: 5

# If true, the player must be on the ground to use /back
ground_back: true


# --------------------------------
# Message Prefix
# --------------------------------

# This prefix appears before every plugin message.
# Supports Minecraft color codes: https://htmlcolorcodes.com/minecraft-color-codes/
# RGB effects supported: https://minecraft.menu/minecraft-rgb-generator
prefix: "[simplespawn] "


# --------------------------------
# Permissions
# --------------------------------

# Permissions can be changed by plugins like LuckPerms: https://luckperms.net/

# - simplespawn.setspawn: Allows setting the spawn point with /setspawn
# - simplespawn.spawn: Allows using the /spawn command
# - simplespawn.showspawn: Allows using the /spawncoords command
# - simplespawn.back: Allows using the /back command


# --------------------------------
# Language Settings
# --------------------------------

# Supported values: en, de, cu
language: en


# --------------------------------
# Important Information
# --------------------------------

# IMPORTANT: If you rename the world where the spawn is set,
# you MUST run /setspawn again to update the location properly.